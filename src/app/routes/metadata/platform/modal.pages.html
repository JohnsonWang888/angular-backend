<nz-modal [(nzVisible)]="isVisible" nzTitle="新建服务平台" (nzOnCancel)="handleCancel()" (nzOnOk)="handleOk(0, 0)" [nzFooter]="modalFooter">
        <form nz-form [formGroup]="validateForm">
            <nz-form-item>
                <nz-form-label [nzSpan]="5" nzRequired>名称</nz-form-label>
                <nz-form-control [nzSpan]="16">
                    <input nz-input formControlName="userName" placeholder="">
                    <nz-form-explain *ngIf="validateForm.get('userName').dirty && validateForm.get('userName').errors">
                    <ng-container *ngIf="validateForm.get('userName').hasError('required')">
                        Please input your username!
                    </ng-container>
                    <ng-container *ngIf="validateForm.get('userName').hasError('duplicated')">
                        The username is redundant!
                    </ng-container>
                    </nz-form-explain>
                </nz-form-control>
            </nz-form-item>
    
            <nz-form-item>
                <nz-form-label [nzSpan]="5">用途</nz-form-label>
                <nz-form-control [nzSpan]="16">
                    <textarea rows="4" nz-input formControlName="usage" placeholder=""></textarea>
                </nz-form-control>
            </nz-form-item>
    
            <nz-form-item>
                <nz-form-label [nzSpan]="5">服务列表</nz-form-label>
                <nz-form-control [nzSpan]="16">
                    <nz-select style="width: 100%" formControlName="interFace" nzMode="multiple" nzPlaceHolder="Please select">
                        <nz-option *ngFor="let option of listOfOption" [nzLabel]="option.label" [nzValue]="option.value"></nz-option>
                    </nz-select>
                </nz-form-control>
            </nz-form-item>
    
            <nz-form-item>
                <nz-form-label [nzSpan]="5">备注</nz-form-label>
                <nz-form-control [nzSpan]="16">
                    <textarea rows="4" nz-input formControlName="remark" placeholder=""></textarea>
                </nz-form-control>
            </nz-form-item>
    
            <ng-template #modalFooter>
                <button nz-button nzType="default" (click)="handleCancel()">取消</button>
                <button nz-button nzType="primary" [disabled]="!validateForm.valid" (click)="handleOk($event,validateForm.value)">确定</button>
            </ng-template>
        </form>
    </nz-modal>
